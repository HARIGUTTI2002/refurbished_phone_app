{% extends "layout.html" %}
{% block content %}
<h3>Price Overrides â€” {{ phone.brand }} {{ phone.model }}</h3>
<form method="post">
  <div class="row">
    {% for p in platforms %}
    <div class="col-md-4 mb-3">
      <label class="form-label">Override price for {{ p }} (optional)</label>
      <input class="form-control" name="override_{{ p }}" type="number" step="0.01" min="0" value="{{ overrides.get(p) or '' }}">
      <div class="form-text">Auto price is used if left blank.</div>
    </div>
    {% endfor %}
  </div>
  <button class="btn btn-primary">Save</button>
  <a class="btn btn-secondary" href="{{ url_for('index') }}">Back</a>
</form>
{% endblock %}
