{% extends "layout.html" %}
{% block content %}
<h3>Bulk Upload (CSV)</h3>
<p class="text-muted">Headers must be exactly: brand, model, storage, color, condition, base_price, stock, tags</p>
<form method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <input type="file" name="file" class="form-control" accept=".csv" required>
  </div>
  <button class="btn btn-primary">Upload</button>
  <a class="btn btn-outline-secondary" href="{{ url_for('index') }}">Back</a>
</form>
<div class="mt-3">
  <a class="btn btn-sm btn-outline-info" href="{{ url_for('export_csv') }}">Export current inventory as CSV</a>
</div>
{% endblock %}
